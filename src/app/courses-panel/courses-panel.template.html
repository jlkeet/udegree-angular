<div *ngIf="dbCourses.canLoad; else cantLoad" class="courses-panel">
  <div class="courses-panel-content" >
    <semester-panel *ngFor="let semester of semesters; let i=index" [semester]="semester" [courses]="filteredCourses[i]? filteredCourses[i]:[]">
    </semester-panel>
    <div class="add-semester">
      <mat-toolbar class="plain">
        <span class="new-semester" (click)="newSemester()" *ngIf="addingSemester === false">
          Add semester
        </span>
      </mat-toolbar>
    </div>
  </div>
  <export-button>
  </export-button>
</div>

<ng-template #cantLoad class="courses-panel">

    <P>Please Select Degree</P>
</ng-template>
